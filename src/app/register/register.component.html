<div class="container">
  <div class="row text-center text-xs-center text-sm-left text-md-left">
    <div class="col-xs-12 col-sm-4 col-md-4">
    <header class="modal-header"><h1>Sign-Up</h1></header>
    <form #userData="ngForm">
  <div class="form-group">
    <label>Name :</label>
    <input type="text" name="t1" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <label>Email :</label>
    <input type="text" name="t2" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password :</label>
    <input type="password" name="pass1" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <button [routerLink]="['/user']" class="btn btn-sm btn-danger" type="button">Already Registered</button>
     &nbsp;
    <button (click)="signup(userData,s1)" class="btn btn-sm btn-primary" type="button">Submit</button>
  </div>
  <section #s1></section>
</form>
</div>
