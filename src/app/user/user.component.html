<div class="container">
  <div class="row text-center text-xs-center text-sm-left text-md-left">
    <div class="col-xs-12 col-sm-4 col-md-4">
    <header class="modal-header"><h1>Sign-In</h1></header>
    <form #loginData="ngForm">
  <div class="form-group">
    <label>Username :</label>
      <input type="text" name="uname" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>Password :</label>
      <input type="password" name="passw" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <button [routerLink]="['/register']" class="btn btn-sm btn-danger" type="button">New User</button>
     &nbsp;
    <button (click)="login(loginData,s2)" class="btn btn-sm btn-primary" type="button">Login</button>
    </div>

    <section #s2></section>
    <br>
  </form>
    </div>
